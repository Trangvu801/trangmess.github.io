<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="./resources/CSS/hi-trang.css">
    <link rel="stylesheet" href="./resources/CSS/button.css">
   
   
</head>
<body>

    <audio id="bg-music" autoplay loop>
        <source src="./resources/music/TheMerryGoRoundOfLife-JoeHisaishi-3908972.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <svg class="arrow-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" onclick="goToMeeting()">
        <path d="M20 12H4" stroke="#464646" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M10 18L4 12L10 6" stroke="#464646" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <h1>Hey Trang, Let's write your message right here</h1>
    <p>Click the button below to view your message</p>

    <button type="button" onclick="getMessage()">NEXT</button>
    
    <div class="top-right">
        <button class="play-pause-btn" onclick="togglePlayPause()">
            <span id="play-icon" class="icon">&#9654;</span> <!-- Play icon -->
            <span id="pause-icon" class="icon" style="display: none;">&#9612;&#9612;</span> <!-- Pause icon -->
        </button>
    </div>
    


    <div class="wrapper">
        <h2 class="question">Pick a date?</h2>
        <!-- <img class="gif" alt="gif" src="https://media.giphy.com/media/FTGah7Mx3ss04PcasF/giphy.gif"/> -->
        <div class="btn-group">
            <button id="choice-button" class="yes-btn">Yes</button>
            <button id="choice-button" class="no-btn">No</button>
        </div>
    </div>
    <script src="script.js"></script>

    <script>
          function getMessage() {
        localStorage.setItem('musicState', 'playing');
        window.location.href = 'trang-message.html'; // Redirect to the "trang-message" page
    }

    function goToMeeting() {
        window.location.href = 'hi-trang.html'; // Redirect to the "hi-trang" page
    }

    // Function to toggle play/pause
    function togglePlayPause() {
    var bgMusic = document.getElementById('bg-music');
    var playIcon = document.getElementById('play-icon');
    var pauseIcon = document.getElementById('pause-icon');

    if (bgMusic.paused) {
        bgMusic.play();
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'inline';
        localStorage.setItem('musicState', 'playing');
    } else {
        bgMusic.pause();
        playIcon.style.display = 'inline';
        pauseIcon.style.display = 'none';
        localStorage.setItem('musicState', 'paused');
    }
}

    
    </script>

</body>
</html>
